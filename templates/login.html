{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
    <h2>Вхід</h2>

    {% if form.errors %}
        <p style="color: red;">Невірний логін або пароль.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
{% endblock %}
